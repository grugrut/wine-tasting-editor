{{define "content"}}
<ul>
  {{range $wine := .Wines}}
  <div class="card">
    <div class="card-header">
      {{$wine.Name}} {{$wine.Vintage}}
    </div>
    <div class="card-block">
      <dl>
        <dt>生産者</dt>
        <dd>{{$wine.Who}}</dd>
        <dt>生産地</dt>
        <dd>{{$wine.Where}}</dd>
      </dl>
    </div>
  </div>
  {{end}}
</ul>

<form method="post">
  <div class="form-group">
    <label for="wine-name">名前</label>
    <input id="wine-name" class="form-control" name="name"/>
  </div>
  <div class="form-group">
    <label for="wine-vintage">年</label>
    <input id="wine-vintage" class="form-control" name="vintage"/>
  </div>
  <div class="form-group">
    <label for="wine-where">生産地</label>
    <input id="wine-where" class="form-control" name="where"/>
  </div>
  <div class="form-group">
    <label for="wine-who">生産者</label>
    <input id="wine-who" class="form-control" name="who"/>
  </div>
  <fieldset class="form-group">
    <legend>種別</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="category" value="red"/>
        赤
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="category" value="white"/>
        白
      </label>
    </div>
  </fieldset>
  <div class="form-group">
    <label for="wine-url">URL</label>
    <input id="wine-url" class="form-control" name="url"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{end}}
